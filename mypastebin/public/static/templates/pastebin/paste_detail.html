{% extends "base.html" %}
{% block title %}{{ object }}{% endblock %}
{% block content %}
<h1>{{ object }}</h1>
<p>Syntax: {{ object.get_syntax_display }}<br>
Date: {{ object.timestamp|date:"r" }}</p>
<code><pre name="code" class="{{ object.get_syntax_display|lower }}">
    {{ object.content }}</pre></code>
<link type="text/css" rel="stylesheet"
      href="{{ STATIC_URL }}css/shCore.css"/>
<link type="text/css" rel="stylesheet"
      href="{{ STATIC_URL }}css/shThemeDefault.css"/>
<script language="javascript" src="{{ STATIC_URL }}js/shCore.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shLegacy.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shBrushPython.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shBrushXml.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shBrushJScript.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shBrushSql.js"></script>
<script language="javascript" src="{{ STATIC_URL }}js/shBrushCss.js"></script>
<script language="javascript" >
        SyntaxHighlighter.all();
        dp.SyntaxHighlighter.HighlightAll('code');
</script>
{% endblock %}
